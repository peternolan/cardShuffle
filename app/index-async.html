<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body ng-app="cardShuffle" ng-controller="cardsController">

<h1>Card Shuffle Application</h1>

<button class="btn btn-primary" data-ng-click="shuffle()">SHUFFLE 1</button>
<button class="btn btn-primary" data-ng-click="shuffle2()">SHUFFLE 2</button>
<button class="btn btn-primary" data-ng-click="reset()">Reset</button>

<br />
<table>
  <thead>

  </thead>
  <tbody>
  <tr ng-repeat="card in cardList">
    <td>{{$index + 1}}</td>
    <td>
      {{card.Card.face}}&nbsp;{{card.Card.suit}} {{card.Card.value}}
    </td>

  </tr>
  </tbody>
</table>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="controllers.js"></script>

</body>
</html>
