<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="cardShuffle" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="cardShuffle" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="cardShuffle" class="no-js"> <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="styles.css">
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body ng-app="cardShuffle" ng-controller="cardsController">

<h1 class="title">
  Card Shuffle Application <img class = "symbol" alt="Symbol" src="content/symbols.jpg">
</h1>

<div class="deckArea">
  <button class="btnShuffle" data-ng-click="shuffle()">SHUFFLE 1</button>
  <button class="btnShuffle" data-ng-click="shuffle2()">SHUFFLE 2</button>
  <button class="btnReset" data-ng-click="origDeck()">Reset</button>

  <br />
  <span class="span3 card" ng-repeat="card in cardList">
    {{}}
    <img class = "card" alt="Card" src={{card.Card.imgSrc}}>
  </span>
</div>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="controllers.js"></script>

</body>
</html>
